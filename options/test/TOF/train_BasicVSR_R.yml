#### general settings
name: Redsx4_0202
use_tb_logger: true
model: video_base
distortion: sr
scale:  4
gpu_ids: [0] # [0,1,2,3,4,5,6,7]
kernel_size : 21
sigma_x: 0.2
sigma_y: 0.2
theta: 0
#### datasets
datasets:
  train:
    name: redsdataset
    mode: redsdataset
    interval_list: [1]
    random_reverse: false
    border_mode: false
    dataroot_GT: 'C:/Users/user/Desktop/BasicVSR_PlusPlus-master/data/REDS/train_sharp'
    dataroot_LQ: 'C:/Users/user/Desktop/BasicVSR_PlusPlus-master/data/REDS/train_sharp'
    img_type: img
    N_frames: 7
    use_shuffle: true
    n_workers: 8  # per GPU
    batch_size: 4
    patch_size: 64
    use_flip: true
    use_rot: true
    kernel_size: 21
    color: RGB
  val:
    name: vid4
    mode: video_test
    dataroot_GT: F:\REDS\val0
    dataroot_LQ: F:\REDS\val0
    cache_data: True
    N_frames: 7
    padding: new_info
    degradation_mode: set
    sigma_x: 0.2
    sigma_y: 0.2
    theta: 0

#### network structures
network_G:
  which_model_G: BasicVSRplus
  nf: 64
  nframes: 7
  groups: 8
  front_RBs: 5
  back_RBs: 10
  predeblur: false
  HR_in: false
  w_TSA: true

network_E:
  which_model_E: MFDN
  mode: video
  nf: 64
  in_nc: 3
#### path
path:
  bicubic_G: F:\DynaVSR-master\pretrained_models\BasicVSR/res_0202_baseline.pth
  fixed_E: ../pretrained_models/MFDN/MFDN_Vimeo.pth
  pretrain_model_G: ../pretrained_models/TOF/Vid4_G.pth
  pretrain_model_E: ../pretrained_models/TOF/Vid4_E.pth
  strict_load: true
  resume_state: ~
  img_save_path: ../results

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 4e-4
  lr_scheme: MultiStepLR
  optim: Adam
  beta1: 0.9
  beta2: 0.99
  epochs: 2000000
  niter: 3000000
  warmup_iter: -1  # -1: no warm up
  lr_steps: [200000, 500000]
  lr_gamma: 0.2
  loss_ftn: l1  # Loss function for updating KE model
  use_real: false

  pixel_criterion: cb
  pixel_weight: 1.0
  val_freq: !!float 5000

  manual_seed: 0

#### logger
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5000 # 1e3