#### general settings
name: V_V4_EDTM_MFDN
use_tb_logger: false
model: video_base+lrimgestimator
distortion: sr
scale: 4
cpu: false
gpu_ids: [0]

#### datasets
datasets:
  train:
    name: Vimeo
    mode: LQGT
    interval_list: [1]
    random_reverse: false
    border_mode: false7
    data_root: '../dataset'
    cache_data: True
    padding: new_info
    img_type: img
    N_frames: 3
    use_shuffle: true
    n_workers: 0  # per GPU
    batch_size: 4
    kernel_size: 21
    use_flip: true
    use_rot: true
    color: RGB


  val:
    name: Vid4
    mode: video_test_etdm
    # dataroot_GT: F:/Vid4_GTx2
    dataroot_GT: F:/Vid4/GT_sample
    dataroot_LQ: F:/Vid4/GT_sample
    cache_data: True
    N_frames: 5
    padding: new_info
    degradation_mode: preset
    degradation_type: impulse
    sigma_x: 0.2
    sigma_y: 0.2
    theta: 0

#### network structures
network_G:
  which_model_G: ETDM
  n_c: 96
  n_b: 18
  spynet_pretrain: F:/DynaVSR-master/pretrained_models/ETDM/network-sintel-final.pytorch

network_E:
  which_model_E: MFDN
  mode: video
  nf: 64
  in_nc: 3

#### path
path:
  bicubic_G: F:\DynaVSR-master\pretrained_models\ETDM/X4_18L_64_best.pth
  fixed_E: ../pretrained_models/MFDN/MFDN_Vimeo_S4.pth
  pretrain_model_G: ../pretrained_models/EDVR/Vid4_G_S4.pth
  pretrain_model_E: ../pretrained_models/EDVR/Vid4_E_S4.pth
  strict_load: true
  resume_state: ~
  img_save_path: ../results

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 1e-5
  lr_scheme: MultiStepLR
  optim: Adam
  beta1: 0.9
  beta2: 0.99
  epochs: 20
  niter: 30000
  warmup_iter: -1  # -1: no warm up
  lr_steps: [20000, 25000]
  lr_gamma: 0.2
  loss_ftn: l1  # Loss function for updating KE model
  use_real: false

  maml:
    use_patch: false
    num_patch: 3
    patch_size: 96
    optimizer: Adam
    lr_alpha: !!float 1e-5
    beta1: 0.9
    beta2: 0.99
    adapt_iter: 1

  pixel_criterion: l1
  pixel_weight: 1.0
  val_freq: !!float 500 #1e3

  manual_seed: 0

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 500 # 1e3
