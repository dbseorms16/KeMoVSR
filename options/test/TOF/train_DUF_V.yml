#### general settings
name: Pretrain_FT_DUF_V_S2
use_tb_logger: true
model: video_base
distortion: sr
scale: 2
gpu_ids: [0] # [0,1,2,3,4,5,6,7]

sigma_x: 0.2
sigma_y: 0.2
theta: 0
#### datasets
datasets:
  train:
    name: Vimeo
    mode: Vimeo
    interval_list: [1]
    random_reverse: false
    border_mode: false
    data_root: 'F:\\'
    img_type: img
    N_frames: 7
    use_shuffle: true
    n_workers: 1  # per GPU
    batch_size: 4
    patch_size: 64
    use_flip: true
    use_rot: true
    kernel_size: 21
    color: RGB
  val:
    name: Vid4 #+REDS
    mode: video_test
    dataroot_GT: F:/Vid4/GT_sample
    dataroot_LQ: F:/Vid4/GT_sample
    cache_data: True
    N_frames: 7
    padding: new_info
    degradation_mode: set
    sigma_x: 0.2
    sigma_y: 0.2
    theta: 0

#### network structures
network_G:
  which_model_G: DUF
  layers: 16

network_E:
  which_model_E: ~
#### path
path:
  pretrain_model_G: ../pretrained_models/BaselineVSR/DUF_16L_Vimeo_S2.pth
  strict_load: true
  resume_state: ~

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 4e-4 # 4e-4
  lr_scheme: MultiStepLR
  beta1: 0.9
  beta2: 0.99
  epochs: 1000
  niter: 100000
  warmup_iter: -1  # -1: no warm up
  lr_steps: [50000, 75000]
  lr_gamma: 0.2

  pixel_criterion: l1
  pixel_weight: 1.0
  val_freq: !!float 5000 # 1e3

  manual_seed: 0

#### logger
logger:
  print_freq: 1000
  save_checkpoint_freq: !!float 2500 #5e3