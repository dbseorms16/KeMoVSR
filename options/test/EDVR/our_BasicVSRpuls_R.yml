#### general settings
name: Red_BasicVSR_withbase0404
use_tb_logger: false
model: video_base
distortion: sr
scale: 2
cpu: false
gpu_ids: [0]

#### datasets
datasets:
  train:
    name: Vimeo
    mode: video_test
    interval_list: [1]
    random_reverse: false
    border_mode: false7
    data_root: '../dataset'
    cache_data: True
    padding: new_info
    img_type: img

    N_frames: 3
    use_shuffle: true
    n_workers: 3  # per GPU
    batch_size: 10
    patch_size: 128
    kernel_size: 21
    use_flip: true
    use_rot: false
    color: RGB


  val:
    name: REDS
    mode: video_test
    dataroot_GT: F:\REDS\REDS4-sample
    cache_data: True
    N_frames: 7
    #patch_size: 56
    padding: new_info
    degradation_mode: preset
    degradation_type: impulse
    sigma_x: 0.2
    sigma_y: 0.2
    theta: 0


#### network structures
network_G:
  which_model_G: BasicVSRplus
  nf: 64
  nframes: 5
  groups: 8
  front_RBs: 5
  back_RBs: 10
  predeblur: false
  HR_in: false
  w_TSA: true
  ada: True

network_E:
  which_model_E: DRKE
  mode: video
  nf: 64
  in_nc: 3


#### path
path:
  VSR_G: F:\DynaVSR-master\pretrained_models\BasicVSR/basicvsr_plus_plus_0404_baseline.pth
  horizontal: F:\DynaVSR-master\pretrained_models\BasicVSR/basicvsr_plus_plus_adafm31_2004.pth
  vertical: F:\DynaVSR-master\pretrained_models\BasicVSR/basicvsr_plusplus_adafm13_0420.pth
  pretrain_model_E: ../pretrained_models/DRKE/DRKE_E.pth
  strict_load: False
  resume_state: ~
  img_save_path: ../results

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 1e-5
  lr_scheme: MultiStepLR
  optim: Adam
  beta1: 0.9
  beta2: 0.99
  epochs: 20
  niter: 30000
  warmup_iter: -1  # -1: no warm up
  lr_steps: [10000, 20000]
  lr_gamma: 0.2
  loss_ftn: l1  # Loss function for updating KE model
  use_real: false

  maml:
    use_patch: false
    num_patch: 1
    patch_size: 128
    optimizer: Adam
    lr_alpha: !!float 1e-5
    beta1: 0.9
    beta2: 0.99
    adapt_iter: 1

  pixel_criterion: cb
  pixel_weight: 1.0
  val_freq: !!float 500

  manual_seed: 0

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1000
