#### general settings
name: LRimg_est_R_vid_diff
use_tb_logger: true
model: lrimgestimator
distortion: sr
scale: 2
cpu: false
gpu_ids: [7]

#### datasets
datasets:
  train:
    name: REDS
    mode: MM522
    interval_list: [1]
    random_reverse: false
    border_mode: false
    data_root: '../dataset'
    img_type: bin

    N_frames: 5
    use_shuffle: true
    n_workers: 3  # per GPU
    batch_size: 16
    patch_size: 64
    kernel_size: 21
    color: RGB
  val:
    name: REDS #Vid4+
    mode: benchmark
    dataroot_GT: ../dataset/REDS/train/HR # ../dataset/Vid4/HR+
    dataroot_LQ: ../dataset/REDS/train/LR # ../dataset/Vid4/LR_bicubic+
    cache_data: True
    N_frames: 5
    padding: new_info
    degradation_mode: preset

#### network structures
network_E:
  which_model_E: MFDN
  mode: video
  nf: 64
  in_nc: 3

network_G:
  which_model_G: EDVR
  nf: 64
  nframes: 5
  groups: 8
  front_RBs: 5
  back_RBs: 10
  predeblur: false
  HR_in: false
  w_TSA: true

#### path
path:
  pretrain_model: ~
  strict_load: true
  resume_state: ~
  img_save_path: ../results

#### training settings: learning rate scheme, loss
train:
  lr_C: !!float 5e-4
  lr_scheme: MultiStepLR
  beta1: 0.9
  beta2: 0.99
  epochs: 100
  niter: 100000
  warmup_iter: -1  # -1: no warm up
  lr_steps: [50000, 75000]
  lr_gamma: 0.2

  loss_ftn: l1
  val_freq: !!float 2.5e3

  manual_seed: 0

#### logger
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 2.5e3
